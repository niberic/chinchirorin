<!DOCTYPE html>
<html>
  <head>
    <title>Suikoden: Chinchirorin</title>
  </head>
  <body>
    <script type="text/javascript" src="gameLogic.js"></script>
    <div class="diceList" id="dice">
      <canvas class="playerDie" id="dieOne" width="100" height="100"
        style="border:1px solid blue";>
      </canvas>
      <canvas class="playerDie" id="dieTwo" width="100" height="100"
        style="border:1px solid blue";>
      </canvas>
      <canvas class="playerDie" id="dieThree" width="100" height="100"
        style="border:1px solid blue";>
      </canvas>
      <canvas class="computerDie" id="dieFour" width="100" height="100"
        style="border:1px solid red";>
      </canvas>
      <canvas class="computerDie" id="dieFive" width="100" height="100"
        style="border:1px solid red";>
      </canvas>
      <canvas class="computerDie" id="dieSix" width="100" height="100"
        style="border:1px solid red";>
      </canvas>
    </div>
    <div class="score">
      <p id="playerScore"> Player Score: Nothing! </p>
      <p id="computerScore"> Computer Score: Nothing! </p>
    </div>
    <button onclick="updateAllDie()"> Roll ALL die! </button>
    <button onclick="clearAllDie()"> Clear ALL die! </button>
    <button onclick="switchPlayers()"> Switch the current player! </button>
  </body>
</html>
